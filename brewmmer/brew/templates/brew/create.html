{% extends "brew/base.html" %}

{% load bootstrap3 %}

{% block content %}
{# Display a form #}
<form action="/brew/api/" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" value="create" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>
{% endblock %}
