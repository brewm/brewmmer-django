{% extends "brew/base.html" %}

{% load bootstrap3 %}
{% load staticfiles %}

{% block content %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create a brew</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Brew info
                </div>
                    <div class="panel-body">
                    	<form action="/brew/api/" method="post" class="form-horizontal">
							{% csrf_token %}
						  	{% bootstrap_form form layout='horizontal' %}
						  	<div class="form-group">
						      	<div class="col-md-10 col-md-offset-2">
						        	<button type="submit" value="create" class="btn btn-info btn-circle btn-lg"><i class="fa fa-check"></i></button>
						      	</div>
						    </div>
						</form>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>


{% endblock %}
