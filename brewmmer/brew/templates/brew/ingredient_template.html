<div class="ingredient"><label>Name:</label><select class="ingredient_name" name="ingredient_name">{% for water in brew.recipe.water %}<option value="{{ water.name }}">{{ water.name }}</option>{% endfor %}{% for malt in brew.recipe.malt %}<option value="{{ malt.name }}">{{ malt.name }}</option>{% endfor %}</select><label>Amount:</label><input type="text" class="ingredient_amount" name="ingredient_amount"/>{% if show_remove %}<a href="#" class="remove_ingredient" onClick="removeIngredient(event);">Remove</a>{% endif%}</div>
