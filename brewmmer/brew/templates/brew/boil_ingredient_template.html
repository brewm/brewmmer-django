<div class="ingredient"><label>Name:</label><select class="ingredient_name" name="ingredient_name">{% for hop in brew.recipe.hop %}<option value="{{ hop.name }}">{{ hop.name }}</option>{% endfor %}</select><label>Amount:</label><input type="text" class="ingredient_amount" name="ingredient_amount"/>{% if show_remove_ingredient %}<a href="#" class="remove_ingredient" onClick="removeIngredient(event);">Remove</a>{% endif%}</div>
